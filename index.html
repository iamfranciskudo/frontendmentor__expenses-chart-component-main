<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main class="container gap-1">
    <section class="card balance__card">
      <div class="balance__total">
        <h1>My Balance</h1>
        <span>$921.48</span>
      </div>
      <div class="logo put-right"></div>
    </section>
    <section class="card expenses__card">
      <h1>Spending - Last 7 days</h1>
      <div class="expenses__chart"></div>
      <hr>
      <div class="expenses__summary">
        <div class="expenses__summary-total">
          <h2>Total this month</h2>
          <span>$478.33</span>
        </div>
        <div class="expenses__summary-difference put-right">
          <h2>from last month</h2>
          <span>+2.4%</span>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Obado</a>.
  </footer>
</body>
</html>
