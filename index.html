<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main class="container">
    <section class="card balance__card">
      <div class="balance__total">
        <h1 class="text-fs-regular text-fw-regular">My balance</h1>
        <span class="text-fs-big text-fw-bold">$921.48</span>
      </div>
      <div class="logo put-right"></div>
    </section>
    <section class="card expenses__card">
      <h1 class="text-fs-big">Spending - Last 7 days</h1>
      <div class="expenses__chart"></div>
      <hr>
      <div class="expenses__summary">
        <div class="expenses__summary-total">
          <h2 class="text-fs-regular text-fw-regular">Total this month</h2>
          <span class="text-fs-bigger text-fw-bold">$478.33</span>
        </div>
        <div class="expenses__summary-difference put-right">
          <h2 class="text-fs-regular text-fw-regular">from last month</h2>
          <span class="text-fw-bold">+2.4%</span>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Obado</a>.
  </footer>
</body>
</html>
